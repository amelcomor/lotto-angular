<div class="countdown">
  <div class="counter">{{ counter.minutes }}:{{ counter.seconds }}</div>
  <round-progress
    [current]="countdown"
    [max]="counterTotal"
    [color]="'#eaeaea'"
    [background]="'#6899de'"
    [radius]="200"
    [stroke]="8"
    [semicircle]="false"
    [rounded]="false"
    [clockwise]="false"
    [responsive]="true"
    [duration]="800"
    [animation]="'easeInOutQuart'"
    [animationDelay]="0"
  ></round-progress>
</div>
